<header id="header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">
					Admin Area <small>Account Login</small>
				</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
  <form (ngSubmit)="processFormUsuario()">
    <div class="form group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" class="form-control" [(ngModel)]="usuario.nome">
    </div>
    <div class="form group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="usuario.email">
    </div>
    <div class="form group">
      <label for="senha">Senha</label>
      <input type="password" name="senha" class="form-control" [(ngModel)]="usuario.senha">
    </div>
    <div class="form group">
      <label for="confirmaSenha">Confirmar a senha</label>
      <input type="password" name="confirmaSenha" class="form-control" [(ngModel)]="usuario.confirmaSenha">
    </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
